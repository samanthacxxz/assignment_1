<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars API</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">

</head>
<body>
    <header>
        <div></div>
        <div class="starwars_logo-container">
            <button class="starwars_logo_button">
                <img src="/assets/images/starwars_home_logo.jpg" alt="" srcset="">
            </button>
        </div>
        <div></div>
    </header>

    <main class="main-section">
        <section class="categories-section">
            <h1>What information of the Star Wars universe piques your interest?</h1>
            <ul class="starwars_categories">
                <button class="starwars_category category category_films"">
                    Star Wars Films
                </button>
                <button class="starwars_category category category_people">
                    Star Wars Characters
                </button>
                <button class="starwars_category category category_planets">
                    Star Wars Planets
                </button>
                <button class="starwars_category category category_vehicles">
                    Star Wars Vehicles
                </button>
            </ul>
        </section>
        <section class="film-display"></section>
        <section class="people-display"></section>
        <section class="planets-display"></section>
        <section class="vehicles-display"></section>
    </main>
</body>
<script src="js/app.js" type=""></script>
</html>
